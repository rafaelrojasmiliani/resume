name: deploy
on: push
jobs:
  deploy:
    name: build image
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKSPACE: /workdir
    container:
      image: rafa606/vim-with-latex
      volumes:
        - ${{ github.workspace }}:/workdir
    steps:
      - name: checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: 2

      - name: Get changed files using defaults
        id: changed-files-specific
        uses: tj-actions/changed-files@v17.2
        with:
          files: |
            src/*.tex

      - name: Build pdf and push
        run: |
          apt-get install lmodern
          cd src
          pdflatex 00_curriculum.tex
          pdflatex 00_curriculum.tex
          pdflatex 00_curriculum.tex
        if: steps.changed-files-specific.outputs.any_changed == 'true'
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: src/00_curriculum.pdf
          asset_name: Resume.pdf
          tag: ${{ github.ref }}
          overwrite: true
          body: "This is my Resume"
